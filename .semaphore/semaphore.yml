version: v1.0
name: Semaphore Go CI example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build project
    task:
      jobs:
        - name: go get & build
          commands:
            - checkout
            - sem-version go 1.16
            - go get
            - go build -o ./bin/main
            - cache store $(checksum main.go) bin
  - name: Check code style
    task:
      jobs:
        - name: gofmt
          commands:
            - checkout
            - sem-version go 1.16
            - gofmt main.go | diff --ignore-tab-expansion main.go -
  - name: Run tests
    task:
      prologue:
        commands:
          - checkout
          - sem-version go 1.16
      jobs:
        - name: go test
          commands:
            - sem-service start postgres
            - psql -p 5432 -h localhost -U postgres -c "CREATE DATABASE s2"
            - go get gotest.tools/gotestsum
            - gotestsum --junitfile junit.xml ./...
        - name: Test web server
          commands:
            - cache restore $(checksum main.go)
            - ./bin/main 8001 &
            - 'curl --silent localhost:8001/time | grep "The current time is"'
      epilogue:
        always:
          commands:
            - test-results publish junit.xml
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
      - name: 'Job #2'
        commands:
          - aa
      - name: 'Job #3'
        commands: []
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_2.yml
  - name: Promotion 2
    pipeline_file: pipeline_8.yml
  - name: Promotion 3
    pipeline_file: pipeline_9.yml
